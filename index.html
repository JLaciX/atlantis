<body>
    <div class="main">
        <div class="topbar"></div>
        <div class="sidemenu rounded-right">
            <div class="img-bord rounded-right"><img class="img-fluid logo" src="img/atlant.png" alt=""></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6 widget rounded draggable">
                        <img class="img-fluid widget-ico" src="img/whiteimg.png" alt="">
                        <p>Fénykép</p>
                    </div>
                    <div class="col-6 widget rounded draggable box">

                    </div>
                    <div class="col-6 widget rounded"></div>
                    <div class="col-6 widget rounded"></div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"> </div>
                    <div class="col-3"><img class="img-fluid widget-ico" src="img/computer.png" alt=""> </div>
                    <div class="col-3"><img class="img-fluid widget-ico" src="img/tablet.png" alt=""> </div>
                    <div class="col-3"><img class="img-fluid widget-ico" src="img/phone.png" alt=""> </div>

                </div>
            </div>

        </div>
        <div class="container-fluid tartalom sortable">
            <div class="row"></div>
        </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function refresh() {
            var unit = $(".col-12").width() / 12;
            console.log(unit);
            $(".resizable").resizable({
                grid: unit,
                // containment: ".col-12",


            });
            $(".sortable").sortable({
                //revert: true,
                connectWith: ".column",
                stop: function(e, ui) {

                    ui.item.removeClass("col-6");
                    ui.item.removeClass("draggable");

                    if (ui.item.hasClass("box")) {
                        ui.item.removeClass("box");
                        ui.item.html("");
                    }
                    if ($(e.target).hasClass('col-12') && !ui.item.hasClass("coltemp")) {
                        ui.item.removeAttr("style");
                        ui.item.css("width", $(".col-12").width() / 12);

                        ui.item.addClass("sub");
                        ui.item.addClass("subdrag");
                        ui.item.addClass("coltemp");
                        ui.item.addClass("resizable");
                    } else {
                        if (!ui.item.hasClass("coltemp")) {
                            ui.item.removeAttr("style");
                        }
                        ui.item.css("display", "table");
                        ui.item.addClass("col-12");
                        ui.item.addClass("sortable");
                        ui.item.addClass("resizable");
                    }

                    refresh();
                }
            });
            $(".draggable").draggable({
                connectToSortable: ".sortable",
                helper: "clone",
                //revert: "invalid", ez felel az animálásért

                start: function(event, ui) {
                    $(ui.helper).addClass("ui-helper");
                }


            });
            /*$(".subdrag").draggable({
                // connectToSortable: ".sortable",
                // helper: "clone",
                //revert: "invalid", ez felel az animálásért

                grid: [$(".col-12").width() / 12, $(".col-12").width() / 12],
                containment: "parent",

            });*/

            $("div").disableSelection();
            console.log("működik");
        });
    </script>
</body>

</html>
