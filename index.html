        var baseid = 0;

        $(document).ready(function() {



            $("#but_upload").click(function() {

                var fd = new FormData();
                var files = $('#file')[0].files;

                // Check file selected or not
                if (files.length > 0) {
                    fd.append('file', files[0]);

                    $.ajax({
                        url: 'upload.php',
                        type: 'post',
                        data: fd,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            if (response != 0) {
                                $("#img").attr("src", response);
                                $(".preview img").show(); // Display image element
                            } else {
                                alert('file not uploaded');
                            }
                        },
                    });
                } else {
                    alert("Please select a file.");
                }
            });


        });



        $(function refresh() {
            var unit = ($(".tartalom").width() - 32) / 12;
            console.log(unit);
            $(".resizable").resizable({
                grid: unit,
                // containment: ".col-12",


            });


            $("#html_upload").click(function() {

                var fd = new FormData();
                var files = $('#htmlfile')[0].files;

                // Check file selected or not
                if (files.length > 0) {
                    fd.append('file', files[0]);

                    $.ajax({
                        url: 'htmlupload.php',
                        type: 'post',
                        data: fd,
                        contentType: false,
                        processData: false,

                    });
                } else {
                    alert("Please select a file.");
                }
                if ($("#htmlfile").val().indexOf(".html") != -1) {
                    $(".tartalom").load("templates/" + $("#htmlfile").val().replace(/C:\\fakepath\\/i, ''));
                    alert($("#htmlfile").val().replace(/C:\\fakepath\\/i, ''));
                }
                if ($("#htmlfile").val().indexOf(".css") != -1) {
                    $('head').append(' <link rel="stylesheet" href="templates/' + $("#htmlfile").val().replace(/C:\\fakepath\\/i, '') + '">');
                }
                refresh();
            });

            $("#url_upload").click(function(e) {

                e.stopImmediatePropagation();
                e.preventDefault();

                // Check file selected or not
                var x = $("#urlfile").val();

                /* $.ajax({
                     url: 'htmlupload.php',

                         x: x

                 });*/

                alert(x);
                $.ajax({

                    //$("#foldervisual").html(adatok);
                    $("#elder").html(adatok);

                    /* $('#response').load('grabber.php?url=' + contentURI);
                     var contentURI = 'http://domain.com #element'; // URL TO GRAB + # of any desired element // if needed :)
                     $('#elder').load('grabber.php?url=' + contentURI);
                     alert(adatok);*/

                });

                refresh();

            });


            $(".coltemp").sortable({
                stop: function(e, ui) {
                    if (ui.item.attr("type") == "text") {
                        ui.item.replaceWith($('<p class="text" id="0' + baseid + '">szöveg<p>'));

                    }

                    if (ui.item.attr("type") == "headtext") {
                        ui.item.replaceWith($('<h1 class="headtext"  id="0' + baseid + '">szöveg<h1>'));

                    }
                    if (ui.item.attr("type") == "picture") {
                        ui.item.replaceWith($('<img id="0' + baseid + '" class="img-fluid refpicture resizable picture" src="img/whiteimg.png" >'));

                    }
                    if (ui.item.attr("type") == "box") {
                        ui.item.replaceWith($('<div class="widget sub col-1 resizable coltemp" id="0' + baseid + '"><div>'));

                    }
                    refresh();
                    baseid++;
                }
            });

            $(".sortable").sortable({
                //revert: true,
                connectWith: ".column",
                stop: function(e, ui) {

                    ui.item.removeClass("col-6");
                    ui.item.removeClass("draggable");
                    if (ui.item.attr("id") == null) {
                        ui.item.attr('id', "0" + baseid);
                    }


                    if (ui.item.hasClass("box")) {
                        ui.item.removeClass("box");
                        ui.item.html("");

                        if ($(e.target).hasClass('col-12') && !ui.item.hasClass("coltemp")) {
                            ui.item.removeAttr("style");
                            ui.item.css("width", $(".col-12").width() / 12);

                            ui.item.addClass("sub");
                            ui.item.addClass("col-1");
                            ui.item.addClass("coltemp");
                            ui.item.addClass("resizable");
                        } else {
                            if (!ui.item.hasClass("coltemp")) {
                                ui.item.removeAttr("style");
                            }
                            //ui.item.css("display", "table");
                            ui.item.addClass("col-12");
                            ui.item.addClass("row");
                            ui.item.addClass("sortable");
                            ui.item.addClass("resizable");
                        }
                    }
                    if (ui.item.attr("type") == "picture") {
                        ui.item.addClass("picture");
                        ui.item.html('<img class="img-fluid refpicture" src="img/whiteimg.png" > ');
                        // ui.item.removeAttr('class');
                        // ui.item.css("width", $(".col-12").width() / 12);
                        ui.item.replaceWith($('<div class="col-1 widget"><img id="0' + baseid + '" class="img-fluid refpicture resizable picture" src="img/whiteimg.png" ></div>'));

                    }
                    baseid++;
                    refresh();
                }
            });
            $(".draggable").draggable({
                connectToSortable: ".sortable",

                helper: "clone",
                //revert: "invalid", ez felel az animálásért

                start: function(event, ui) {
                    $(ui.helper).addClass("ui-helper");

            $(".draggabletext").draggable({

            $("#downloadfile").one('click', function(e) {

            $("#elder").one('click', "div, section", function(e) {

            /* $("#elder div").on({

            $("#elder div").hover(function() {

            $("#kesz").click(function() {

            $("#htmlmenubutton").click(function(e) {

            $("#sourcebutton").click(function(e) {

            $("#sourceclose").click(function(e) {


                $(".ins").hide();

                e.stopPropagation();
            });

            $(".subtartalom").find("img").one('click', function(e) {
                e.stopImmediatePropagation();
                e.preventDefault();
                $("#temp").removeAttr('id');
                if ($(this).attr('id') == null) {
                    $(this).attr('id', 'temp')
                    currentid = "temp";
                } else {
                    currentid = $(this).attr('id');
                }
                $("#sidemain").hide();
                $("#boxmenu").hide();
                $("#picturemenu").show();

                $(".pictureselect").attr("src", $("#" + currentid).attr("src"));

            });

            $(".subtartalom").find("p").one('click', function(e) {
                e.stopImmediatePropagation();
                e.preventDefault();
                $("#temp").removeAttr('id');
                if ($(this).attr('id') == null) {
                    $(this).attr('id', 'temp')
                    currentid = "temp";
                } else {
                    currentid = $(this).attr('id');
                }
                $("#sidemain").hide();
                $("#boxmenu").hide();
                $("#picturemenu").hide();

                $("#textarea").val($("#" + currentid).text());
                $("#textmenu").show();
                $("#textarea").on("change paste keyup", function() {
                    // alert($(this).val());
                    $("#" + currentid).text($(this).val());

                });

            });

            $(".subtartalom").find("h1, h2, h3, h4, h5, h6").one('click', function(e) {
                e.stopImmediatePropagation();
                e.preventDefault();
                $("#temp").removeAttr('id');
                if ($(this).attr('id') == null) {
                    $(this).attr('id', 'temp')
                    currentid = "temp";
                } else {
                    currentid = $(this).attr('id');
                }
                $("#sidemain").hide();
                $("#boxmenu").hide();
                $("#picturemenu").hide();

                $("#textarea").val($("#" + currentid).text());
                $("#textmenu").show();
                $("#textarea").on("change paste keyup", function() {

                    $("#" + currentid).text($(this).val());

                });

            $(".exit").click(function() {
                $("#sidemain").show();
                $("#boxmenu").hide();
                $("#picturemenu").hide();
                $("#textmenu").hide();
                $("#htmlmenu").hide();
            });



            $("[type=range]").change(function() {
                for (let index = 0; index <= 12; index++) {
                    $("#" + currentid).removeClass("col-" + index);

                }
                $("#" + currentid).removeAttr("style");
                $("#" + currentid).addClass("col-" + $("input[type=range]").val());

            });

            $(".pictureselect").one('click', function() {

                $("#medialibrary").show();
                $.ajax({
                    url: "medialibrary.php",
                }).done(function(adatok) {
                    $("#tumbnail").html("");

                    $("#tumbnail").append(adatok);

            $("div").disableSelection();
            console.log("működik");

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
