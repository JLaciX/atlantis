<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Atlantisz CMS</title>
</head>

<body>
    <div class="main">
        <div class="topbar"></div>
        <div class="sidemenu rounded-right">
            <div class="img-bord rounded-right"><img class="img-fluid logo" src="img/atlant.png" alt=""></div>

            <div class="container-fluid">
                <div class="row">
                    <div id="draggable" class="col-6 widget rounded"><img class="img-fluid widget-ico" src="img/whiteimg.png" alt="">
                        <p>Fénykép</p>
                    </div>
                    <div class="col-6 widget rounded"></div>
                    <div class="col-6 widget rounded"></div>
                    <div class="col-6 widget rounded"></div>
                </div>
            </div>


        </div>
        <div id="sortable" class="tartalom"></div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#sortable").sortable({
                revert: true,
                connectWith: ".column",
            });
            $("#draggable").draggable({
                connectToSortable: "#sortable",
                helper: "clone",
                revert: "invalid"
            });
            $("ul, li").disableSelection();
        });
    </script>
</body>

</html>
